
<!-- IF TOPDOWN_TORRENTS_POSTERS -->

<style type="text/css">
.stepcarousel
{
	position: relative; /*leave this value alone*/
	border: 1px solid #FFFFFF;
	overflow: scroll; /*leave this value alone*/
	width: {S_TOPDOWN_TORRENTS_WIDTH}; /*Width of Carousel Viewer itself*/
	height: {S_TOPDOWN_TORRENTS_HEIGHT}px; /*Height should enough to fit largest content's height*/
	margin: 0px auto;
}

.stepcarousel .belt
{
	position: absolute; /*leave this value alone*/
	left: 0;
	top: 0;
}

.stepcarousel .panel
{
	float: left; /*leave this value alone*/
	overflow: hidden; /*clip content that go outside dimensions of holding panel DIV*/
	margin: 5px; /*margin around each panel*/
	vertical-align:top;
	text-align:left;
	<!-- IF S_TOPDOWN_TORRENTS_WIDTH2 -->width: {S_TOPDOWN_TORRENTS_WIDTH2}px;<!-- ENDIF -->
}
</style>

<script src="{PPKBB3CKER_ADDONS}js/stepcarousel.js" type="text/javascript" ></script>
<script type="text/javascript">
stepcarousel.setup({
	galleryid: 'gallerya', //id of carousel DIV
	beltclass: 'belt', //class of inner "belt" DIV containing all the panel DIVs
	panelclass: 'panel', //class of panel DIVs each holding content
	autostep: {enable:true, moveby:1, pause:3000},
	panelbehavior: {speed:300, wraparound:true, wrapbehavior: 'slide', persist:false},
	defaultbuttons: {enable: true, moveby: 1, leftnav: ['./tracker/addons/images/stepcarousel/go-previous-document.png', -10, {S_TOPDOWN_TORRENTS_BUTTPOS}], rightnav: ['./tracker/addons/images/stepcarousel/go-next-document.png', -5, {S_TOPDOWN_TORRENTS_BUTTPOS}]},
	contenttype: ['ajax', '{TDT_URL}'] //content setting ['inline'] or ['external', 'path_to_external_file']
})
</script>

<div class="panel" style="margin-bottom:5px;">
	<div class="inner">
		<span class="corners-top"><span></span></span>
			<h3>{S_TOPDOWN_TORRENTS}</h3>
			<table cellspacing="1" width="100%" border="0" id="topdown_torrents">
				<tr class="row1">
					<td style="padding:5px 5px 5px 5px;" align="center">
						<div class="stepcarousel" id="gallerya"><div class="belt"></div></div>
					</td>
				</tr>
			</table>
		<span class="corners-bottom"><span></span></span>
	</div>
</div>


<!-- ENDIF -->
