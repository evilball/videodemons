	<div class="inner"><span class="corners-top"><span></span></span>
	<ul class="topiclist">
		<li class="header">
			<dl>
				<dt>{L_SIMILAR_TOPICS}</dt>
				<dd class="topics">{L_REPLIES}</dd>
				<dd class="posts">{L_VIEWS}</dd>
				<dd class="lastpost"><span>{L_AUTHOR}</span></dd>
			</dl>
		</li>
	</ul>
	<ul class="topiclist topics">
	<!-- BEGIN similar -->
		<li class="row <!-- IF similar.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">

				<dt><a href="{similar.U_TOPIC}" class="topictitle">{similar.TOPIC_TITLE}</a><br />{L_IN} <a href="{similar.U_FORUM}">{similar.FORUM}</a></dt>
				<dd class="posts">{similar.TOPIC_REPLIES}</dd>
				<dd class="views">{similar.TOPIC_VIEWS}</dd>
				<dd class="lastpost"><span>{L_POST_BY_AUTHOR} {similar.TOPIC_AUTHOR_FULL}<br />{similar.TOPIC_TIME}</span></dd>
			</dl>
		</li>
	<!-- END similar -->
	</ul>
	<span class="corners-bottom"><span></span></span></div>
