<!-- INCLUDE ucp_header.html -->
<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

<table width="100%" cellspacing="1" cellpadding="0">
<!-- IF ERROR -->
	<tr class="bg2">
		<td colspan="5" align="center"><span class="genmed error">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
	<tr class="bg1">
		<td align="center"><a name="opt"></a>{TORRENT_INFO_OPT}<!-- IF S_HAS_TORRENT_EXPLAIN -->&nbsp;<span id="c_torrent_close">[<a onclick="javascript:toggle_block('c_torrent_stat');" href="javascript:;" title="{L_CLOSE}">x</a>]</span><!-- ENDIF --></td>
	</tr>
	<tr class="bg1" id="c_torrent_stat">
		<td>
			<!-- IF S_HAS_TORRENT_EXPLAIN -->
				<link rel="stylesheet" href="{PPKBB3CKER_ADDONS}css/dataTables.css" type="text/css" />
				<style type="text/css">
				 a.my_ath:link, a.my_ath:visited
				{
					font-weight: normal;
					color: #105289 !important;
					float: left;
					border-bottom-width: 1px;
					border-bottom-style: dotted;
					text-decoration: none;
					text-transform: uppercase;
				}
				</style>
<script src="{PPKBB3CKER_ADDONS}js/dataTables.min.js" type="text/javascript"></script>
				<script src="{PPKBB3CKER_ADDONS}js/dataTables.ext.js" type="text/javascript"></script>
				<!-- INCLUDE mua_torrents_explain.html -->
			<!-- ENDIF -->
		</td>
	</tr>
</table>

	<span class="corners-bottom"><span></span></span></div>
</div>
<!-- INCLUDE ucp_footer.html -->
