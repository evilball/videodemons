<tr valign="middle" align="{S_CONTENT_FLOW_BEGIN}">
	<td colspan="2">

		// <![CDATA[

		// Define the bbCode tags
		var bbcode = new Array();
		var bbtags = new Array('[b]','[/b]','[i]','[/i]','[u]','[/u]','[quote]','[/quote]','[code]','[/code]','[list]','[/list]','[list=]','[/list]','[img]','[/img]','[url]','[/url]','[flash=]', '[/flash]','[size=]','[/size]','[spoiler="{L_HIDDEN_TEXT}"]','[/spoiler]'<!-- BEGIN custom_tags -->, {custom_tags.BBCODE_NAME}<!-- END custom_tags -->);
		var imageTag = false;

		// Helpline messages
		var help_line = {
			b: '{LA_BBCODE_B_HELP}',
			i: '{LA_BBCODE_I_HELP}',
			u: '{LA_BBCODE_U_HELP}',
			q: '{LA_BBCODE_Q_HELP}',

			h: '{LA_BBCODE_H_HELP}',

			c: '{LA_BBCODE_C_HELP}',
			l: '{LA_BBCODE_L_HELP}',
			e: '{LA_BBCODE_LISTITEM_HELP}',
			o: '{LA_BBCODE_O_HELP}',
			p: '{LA_BBCODE_P_HELP}',
			w: '{LA_BBCODE_W_HELP}',
			a: '{LA_BBCODE_A_HELP}',
			s: '{LA_BBCODE_S_HELP}',
			f: '{LA_BBCODE_F_HELP}',
			y: '{LA_BBCODE_Y_HELP}',
			d: '{LA_BBCODE_D_HELP}',
			tip: '{L_STYLES_TIP}'
			<!-- BEGIN custom_tags -->
				,cb_{custom_tags.BBCODE_ID}: '{custom_tags.A_BBCODE_HELPLINE}'
			<!-- END custom_tags -->
		}

		function remove_more_upload(id)
		{
			var target   = document.getElementById('file_multiple'+ id);
			var parent  = target.parentNode;
			parent.removeChild(document.getElementById('file_multiple'+ id));

			var target   = document.getElementById('comment_multiple'+ id);
			var parent  = target.parentNode;
			parent.removeChild(document.getElementById('comment_multiple'+ id));
			<!-- IF S_MAX_MFU -->document.getElementById('maxmfu').value--;<!-- ENDIF -->
		}
		function add_more_upload()
		{
			var id = document.getElementById('proxid').value;
			<!-- IF S_MAX_MFU -->
			var maxmfu = document.getElementById('maxmfu').value;
			if(maxmfu >= {S_MAX_MFU})
			{
				return
			}
			<!-- ENDIF -->
			var target   = document.getElementById('multiple');
			var parent  = target.parentNode;

			var tr = document.createElement("tr");
			tr.setAttribute('id','file_multiple'+ id);
			var td = document.createElement("td");
			td.setAttribute('class','row1');
			td.setAttribute('className','row1');
			td.innerHTML = "<b class='genmed'>{L_FILENAME}</b>";
			tr.appendChild(td);
			var td = document.createElement("td");
			td.setAttribute('class','row2');
			td.setAttribute('className','row2');
			td.innerHTML = "<!-- IF S_IS_TRACKER -->{L_UPAS_POSTER}: <input type='checkbox' name='as_poster" + id + "' id='as_poster" + id + "' value='1' /> <!-- ENDIF --><input type='file' name='fileupload" + id + "' size='40' maxlength='{FILESIZE}' value='' class='btnfile' />&nbsp;<input type='button' class='btnfile' name='files_" + id + "' value='{L_REMOVE_FILEFIELD}' onclick='remove_more_upload(" + id + ")' title='' />";
			tr.appendChild(td);
			parent.insertBefore(tr,target);

			var tr = document.createElement("tr");
			tr.setAttribute('id','comment_multiple'+ id);
			var td = document.createElement("td");
			td.setAttribute('class','row1');
			td.setAttribute('className','row1');
			td.innerHTML = "<b class='genmed'>{L_FILE_COMMENT}</b>";
			tr.appendChild(td);
			var td = document.createElement("td");
			td.setAttribute('class','row2');
			td.setAttribute('className','row2');
			td.innerHTML = "<table border='0' cellspacing='0' cellpadding='2'><tr><td><textarea class='post' name='filecomment" + id + "' rows='3' cols='35'></textarea></td></tr></table>";
			tr.appendChild(td);
			parent.insertBefore(tr,target);

			document.getElementById('proxid').value++;
			<!-- IF S_MAX_MFU -->document.getElementById('maxmfu').value++;<!-- ENDIF -->
		}


		// ]]>
		</script>
		<script type="text/javascript" src="{T_SUPER_TEMPLATE_PATH}/editor.js"></script>

		<input type="button" class="btnbbcode" accesskey="l" name="addbbcode10" value="List" style="width: 40px" onclick="bbstyle(10)" onmouseover="helpline('l')" onmouseout="helpline('tip')" />

		<!-- ENDIF -->
		<span class="genmed nowrap">{L_FONT_SIZE}: <select class="gensmall" name="addbbcode20" onchange="bbfontstyle('[size=' + this.form.addbbcode20.options[this.form.addbbcode20.selectedIndex].value + ']', '[/size]');this.form.addbbcode20.selectedIndex = 2;" onmouseover="helpline('f')" onmouseout="helpline('tip')">

			<option value="100" selected="selected">{L_FONT_NORMAL}</option>

				<option value="150">{L_FONT_LARGE}</option>

					<option value="200">{L_FONT_HUGE}</option>

			<!-- ENDIF -->
		</select></span>
