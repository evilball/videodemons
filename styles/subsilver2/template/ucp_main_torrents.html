<!-- INCLUDE ucp_header.html -->

<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="5">{L_UCP}</th>
</tr>
<tr>
	<td class="row1" colspan="5" align="center"><span class="genmed">{L_TITLE}</span></td>
</tr>

<!-- IF ERROR -->
	<tr>
		<td class="row1" colspan="5" align="center"><span class="genmed error">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
<tr>
	<td class="row1">
		<table width="100%" border="0" cellpadding="0" cellspacing="1">
			<tr>
				<td class="cat" align="center"><a name="opt"></a> {TORRENT_INFO_OPT}<!-- IF S_HAS_TORRENT_EXPLAIN -->&nbsp;<span id="c_torrent_close">[<a onclick="javascript:toggle_block('c_torrent_stat');" href="javascript:;" title="{L_CLOSE}">x</a>]</span><!-- ENDIF --></td>
			</tr>
			<tr id="c_torrent_stat">
				<td>
				<!-- IF S_HAS_TORRENT_EXPLAIN -->
					<link rel="stylesheet" href="{PPKBB3CKER_ADDONS}css/dataTables.css" type="text/css" />
					<style type="text/css">
					 a.my_ath:link, a.my_ath:visited
					{
						font-weight: normal;
						color: #105289 !important;
						float: left;
						border-bottom-width: 1px;
						border-bottom-style: dotted;
						text-decoration: none;
						text-transform: uppercase;
					}
					</style>
		<script src="{PPKBB3CKER_ADDONS}js/dataTables.min.js" type="text/javascript"></script>
					<script src="{PPKBB3CKER_ADDONS}js/dataTables.ext.js" type="text/javascript"></script>
					<!-- INCLUDE mua_torrents_explain.html -->
				<!-- ENDIF -->
				</td>
			</tr>
		</table>
	</td>
</tr>
</table>
