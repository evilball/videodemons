<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">

<!-- BEGIN options -->
	<!-- IF options.S_LEGEND -->
		<!-- IF not options.S_FIRST_ROW -->
			</fieldset>
		<!-- ENDIF -->
		<fieldset>
			<legend>{options.LEGEND}</legend>
	<!-- ELSE -->

		<dl>
			<dt><label for="{options.KEY}">{options.TITLE}:</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd>{options.CONTENT}</dd>
		</dl>

	<!-- ENDIF -->
<!-- END options -->

<!-- IF S_ADDFIELDS_INC --><!-- INCLUDE acp_tracker_addfields.html --><!-- ENDIF -->
<!-- IF S_ADDFIELD_INC --><!-- INCLUDE acp_tracker_addfield.html --><!-- ENDIF -->
<!-- IF S_GROUPSET_INC --><!-- INCLUDE acp_tracker_groupset.html --><!-- ENDIF -->
<!-- IF S_RTRACKER_INC --><!-- INCLUDE acp_tracker_rtracker.html --><!-- ENDIF -->
<!-- IF S_STATUSES_INC --><!-- INCLUDE acp_tracker_statuses.html --><!-- ENDIF -->
<!-- IF S_ACHEAT_INC --><!-- INCLUDE acp_tracker_acheat.html --><!-- ENDIF -->
<!-- IF S_DOWNLOADLOG_INC --><!-- INCLUDE acp_tracker_downloadlog.html --><!-- ENDIF -->
<!-- IF S_LOSTTORRENTS_INC --><!-- INCLUDE acp_tracker_losttorrents.html --><!-- ENDIF -->
<!-- IF S_AUTH -->
	<!-- BEGIN auth_tpl -->
		{auth_tpl.TPL}
	<!-- END auth_tpl -->
<!-- ENDIF -->

<!-- IF  not S_TRACKER_NOBUTT -->
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
<!-- ENDIF -->
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
